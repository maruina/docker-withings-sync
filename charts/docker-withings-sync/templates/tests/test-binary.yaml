apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "docker-withings-sync.fullname" . }}-test"
  labels:
    {{- include "docker-withings-sync.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command: ["withings-sync", "--help"]
