name: Chart Test

on:
  pull_request:
    paths:
      - "charts/**"
      - "ct.yaml"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - uses: azure/setup-helm@v4

      # Python is only used as a build tool for chart-testing (ct/yamale),
      # not for the application. Pin to 3.13 because yamale does not support 3.14.
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: helm/chart-testing-action@v2

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml

  install:
    name: install
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - uses: azure/setup-helm@v4

      # Python is only used as a build tool for chart-testing (ct/yamale),
      # not for the application. Pin to 3.13 because yamale does not support 3.14.
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: helm/chart-testing-action@v2

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1

      - name: Install charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config ct.yaml
